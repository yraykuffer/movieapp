<div class="movie-container">
  <img
    src="assets/images/{{ movie.thumpnail }}"
    alt="{{movie.title}}"
    title="Click to see the movie details"
    [routerLink]="['/movies', movie.id]"
    [state]="movie"
    routerLinkActive="router-link-active"
  />
  <div class="movie-detail">
    <p class="movie-title">{{ movie.title }}</p>
    <p style="font-size: 12px">{{ movie.releasedDate }}</p>
    <button
      *ngIf="!onWatchList"
      [class.listed]="movie.listed"
      [disabled]="movie.listed"
      (click)="addToWatchList()"
    >
      {{ movie.listed ? "On my Watchlist" : "Add to Watchlist" }}
    </button>
  </div>

</div>

<div class="delete-icon" *ngIf="onWatchList" (click)="addToWatchList()" title="Remove">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    height="20"
    width="20"
    viewBox="0 0 512 512"
  >
    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
    <path
      fill="#fd085d"
      d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM184 232H328c13.3 0 24 10.7 24 24s-10.7 24-24 24H184c-13.3 0-24-10.7-24-24s10.7-24 24-24z"
    />
  </svg>
</div>
