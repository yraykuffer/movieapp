<p>
  <ng-container *ngFor="let nav of breadcrumbs; first as isFirst">
    <ng-container *ngIf="!isFirst"> > </ng-container>
    <span class="clickable" *ngIf="nav.path" [routerLink]="[nav.path]">{{nav.label}}</span>
    <span *ngIf="!nav.path" class="router-link-active">{{nav.label}}</span>
  </ng-container>
</p>
